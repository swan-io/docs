components:
  securitySchemes:
    xSwan:
      type: apiKey
      in: header
      name: x-swan
      description: Header indicating the request is initiated by Swan.
    xSwanSecret:
      type: apiKey
      in: header
      name: x-swan-secret
      description: The secret you set on the Swan dashboard.

  schemas:
    PaymentControlRequest:
      type: object
      properties:
        accountId:
          type: string
        allowsPartialAuthorization:
          type: boolean
          description: Does this payment accept a lower amount than the requested one in response?
        amountCurrency:
          type: string
          description: EUR (Swan's currency == Account's currency)
          format: iso-4217
        amountValue:
          type: number
          minimum: 0
        authorizationType:
          type: string
          enum: [Classic, PreAuthorization, DataRequest]
        cardId:
          type: string
        dateTime:
          type: integer
          description: Payment date.
          format: epoch-millis
        digitalCardWalletProvider:
          oneOf:
            - type: "null"
            - type: string
          enum: [ApplePay, GooglePay, Merchant]
        expirationDateTime:
          type: integer
          description: When the payment will be released on Swan side if not consumed.
          format: epoch-millis
        merchantAcquirerId:
          oneOf:
            - type: "null"
            - type: string
        merchantCategoryCode:
          type: string
        merchantCity:
          type: string
        merchantCountry:
          oneOf:
            - type: "null"
            - type: string
              format: ISO 3166-1 alpha-3
        merchantId:
          type: string
        merchantName:
          type: string
        merchantPostalCode:
          oneOf:
            - type: "null"
            - type: string
        originalAmountCurrency:
          type: string
          description: Merchant's currency.
          format: iso-4217
        originalAmountValue:
          type: number
          description: Merchant's amount.
          minimum: 0
        paymentId:
          type: string
        projectId:
          type: string
        readMode:
          oneOf:
            - type: "null"
            - type: string
              enum: [Chip, ContactlessChip, ContactlessStripe, Manual, ManualChip, ManualStripe, Other, PreSavedData, Stripe]
        subMerchantId:
          oneOf:
            - type: "null"
            - type: string
        terminalId:
          type: string
        timeoutAt:
          type: integer
          description: Swan will discard the response after this.
          format: epoch-millis
        transactionCategory:
          type: string
          enum: [eCommerce, eCommerceWith3DS, InStore, Withdrawal, Other]
        transactionId:
          type: string
        transactionTransportType:
          oneOf:
            - type: "null"
            - type: string
              enum: [AuthorizedAggregatedSplitClearing, DebtRecovery, Prefunded, RealTimeAuthorized, PostAuthorizedAggregated, PostAuthorizedAggregatedMaestro, Other]
    PaymentControlResponse:
      type: object
      properties:
        accepted:
          type: boolean
        partialAuthorizationAmountValue:
          oneOf:
            - type: "null"
            - type: number
              description: Only if allowsPartialAuthorization=true, the returned amount is lower than the requested and greater than 0.
      required:
        - accepted
        
  examples:
    acceptedResponse:
      summary: Accepted response
      value:
        accepted: true
    rejectedResponse:
      summary: Rejected response
      value:
        accepted: false
    acceptedPartialResponse:
      summary: Accepted partial response
      value:
        accepted: false
        partialAuthorizationAmountValue: 10