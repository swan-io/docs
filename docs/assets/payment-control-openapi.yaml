              examples:
                acceptedResponse:
                  $ref: '#/components/examples/acceptedResponse'
                rejectedResponse:
                  $ref: '#/components/examples/rejectedResponse'
                acceptedPartialResponse:
                  $ref: '#/components/examples/acceptedPartialResponse'
